<VirtualHost *:443>

    ServerName local.masjidonline.org

	SSLEngine on
	SSLCertificateFile "${MASJIDONLINEROOT}/masjidonline.org.crt"
	SSLCertificateKeyFile "${MASJIDONLINEROOT}/masjidonline.org.key"

	ProxyPass "/"  "http://127.0.0.1:81/"
	ProxyPassReverse "/"  "http://127.0.0.1:81/"
	ProxyPreserveHost On

</VirtualHost>


<VirtualHost *:443>

    ServerName static.local.masjidonline.org

    ServerAdmin webmaster@local.masjidonline.org
    DocumentRoot "${MASJIDONLINEROOT}/static"

	SSLEngine on
	SSLCertificateFile "${MASJIDONLINEROOT}/masjidonline.org.crt"
	SSLCertificateKeyFile "${MASJIDONLINEROOT}/masjidonline.org.key"

    ErrorLog "${MASJIDONLINEROOT}/proxy-error.log"
    CustomLog "${MASJIDONLINEROOT}/proxy-access.log" common

</VirtualHost>

<Directory "${MASJIDONLINEROOT}/static">
   Require all granted
</Directory>
