<!doctype html>
<html lang="{{ .Lang }}">

	<head>
		<title>{{ .T .Title }}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="//{{ .Environment.StaticHost }}/css/all.css" />
		<link rel="stylesheet" href="//{{ .Environment.StaticHost }}/css/layout.css" />
		{{ block "css" . }}{{ end }}
		<script>
			const mo = {
				backendUriPrefix: '//{{ .Environment.BackendHost }}/',
				environment: '{{ .Environment.Environment }}',
				hubUri: '//{{ .Environment.BackendHost }}/hub',
				recaptchaActionPrefix: '{{ .Environment.Environment }}_',
				recaptchaSiteKey: '6LdSD_oqAAAAAOS497xVyGNjp5AAN-TpvCxk8b5R',
			};
		</script>
		<script src='//{{ .Environment.StaticHost }}/js/common.js' defer></script>
		<script src='//{{ .Environment.StaticHost }}/js/layout.js' defer></script>
		{{ block "js" . }}{{ end }}
		<script src='//{{ .Environment.StaticHost }}/js/loading.js' defer></script>
	</head>

	<body>
		<div id='pageLoading' class='loading'>{{ .T "Loading..." }}</div>
		<div id='layout'>
			<header id='headerLayout'>
				<div id='title'>{{ .T "MasjidOnline" }}</div>
			</header>
			{{ if eq .Orientation 0 }}
			{{ template "layout-ls" . }}
			{{ else }}
			{{ template "layout-pt" . }}
			{{ end }}
			<footer id='footerLayout'>
				<div id='footerTitle'>{{ .T "MasjidOnline" }}</div>
			</footer>
		</div>
	</body>

</html>
